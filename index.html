<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Brick breaker</title>
</head>
<body>
<canvas width="window.innerWidth" height="450" id="game"></canvas> 
<p>Press space to release Ball <br>
    Arrow keys to move side to side
</p>
<button id="button__reset" type="button" onClick="window.location.reload()">
    Restart game
 </button>
 <section>
    <button id="button__left" onclick="ArrowLeft()">&#8592</button>
    <button id="button__right" onclick="ArrowRight()">&#8594</button>
 </section>   
 <button id="button__start" onclick="startGame()">Release Ball</button>
<script src="./script.js"></script>
</body>
</html>
